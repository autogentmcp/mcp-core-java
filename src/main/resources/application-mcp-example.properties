# Example application.properties for using the MCP SDK

# Registry URL (required) - URL of the MCP registry server
autogentmcp.registry-url=http://localhost:8000

# API Key (required) - API key for authentication with the MCP registry
autogentmcp.api-key=your-api-key-here

# App healthcheck endpoint (required) - Endpoint used by MCP to check if your application is alive
autogentmcp.app-healthcheck-endpoint=/actuator/health

# Environment (optional, default: production) - Environment for the registered endpoints
# Useful for different deployment environments (dev, staging, production)
autogentmcp.environment=dev
